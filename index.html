<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">
                Come On Visit Us !
            </div>
        </div>

        <form id="form">


            <div class="social">
                <div class="title">Get started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>
            </div>

            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                    Sign Up
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-circled--v1.png"/>
                    Sign Up
                </div>
            </div>

            <div class="or">Or</div>

            

            <!-- /**
                * ! user name Input here
            **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Whats Your Name">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            

            <!-- /**
                * ! user email Input here
            **/ -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                 <div class="error"></div>
            </div>

            <!-- /**
                * ! user password Input here
            **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-user"></i>
                <input type="text" name="password" id="password" placeholder="Password Here">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
